<!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MainStream Digital Dynamics</title>
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #000;
            color: #f4f4f4;
        }

        header {
            text-align: center;
            padding: 20px 0;
        }

        .logo-container img {
            max-width: 100%;
            height: auto;
        }

        .category-navigation {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            gap: 10px;
        }

        .category-navigation button {
            flex: 1;
            margin: 5px;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            background-color: #004ad4;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .category-navigation button:hover {
            background-color: #42a5f5;
        }

        .video-gallery {
            margin-top: 20px;
            display: none;
            text-align: center;
        }

        .video-gallery.active {
            display: block;
        }

        iframe {
            width: 80%;
            height: 400px;
            border: none;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.85);
            color: #f4f4f4;
        }

        @media screen and (max-width: 768px) {
            .category-navigation {
                flex-direction: column;
            }

            .category-navigation button {
                font-size: 16px;
                padding: 15px;
            }

            iframe {
                width: 100%;
                height: 300px;
            }
        }

        @media screen and (max-width: 480px) {
            .category-navigation button {
                font-size: 14px;
                padding: 12px;
            }

            iframe {
                height: 250px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="assets/images/logo.png" alt="MainStream Digital Dynamics Logo" class="logo">
            </a>
        </div>
    </header>

    <main>
        <section class="media-section">
            <div class="category-navigation">
                <button onclick="showCategory('liveStreams')">Live Streams</button>
                <button onclick="showCategory('contentCreated')">Content Created</button>
                <button onclick="showCategory('music')">Music</button>
                <button onclick="showCategory('sports')">Sports</button>
                <button onclick="showCategory('other')">Other</button>
                <button onclick="showCategory('events')">Events</button>
            </div>

            <div id="liveStreams" class="video-gallery">
                <h2>Live Streams</h2>
                <p>Checking if we're live...</p>
            </div>

            <div id="contentCreated" class="video-gallery">
                <h2>Content Created</h2>
                <iframe id="iframeContentCreated" allowfullscreen></iframe>
            </div>

            <div id="music" class="video-gallery">
                <h2>Music Playlists</h2>
                <iframe id="iframeMusic" allowfullscreen></iframe>
            </div>

            <div id="sports" class="video-gallery">
                <h2>Sports Highlights</h2>
                <iframe id="iframeSports" allowfullscreen></iframe>
            </div>

            <div id="other" class="video-gallery">
                <h2>Other Videos</h2>
                <iframe id="iframeOther" allowfullscreen></iframe>
            </div>

            <div id="events" class="video-gallery">
                <h2>Event Coverage</h2>
                <iframe id="iframeEvents" allowfullscreen></iframe>
            </div>

        </section>
    </main>

    <footer>
        <p>&copy; MainStream Digital Dynamics. All rights reserved.</p>
    </footer>

    <script>
        function showCategory(category) {
            document.querySelectorAll('.video-gallery').forEach(gallery => {
                gallery.classList.remove('active');
            });

            document.getElementById(category).classList.add('active');
            playRandomVideo(category);
        }

        function playRandomVideo(category) {
            let iframeElement = document.getElementById(`iframe${capitalizeFirstLetter(category)}`);

            const videoLinks = {
                contentCreated: [
                    "https://www.youtube.com/watch?v=dQw4w9WgXcQ", 
                    "https://www.youtube.com/watch?v=3JZ_D3ELwOQ"
                ],
                music: [
                    "https://www.youtube.com/watch?v=kJQP7kiw5Fk", 
                    "https://www.youtube.com/watch?v=9bZkp7q19f0"
                ],
                sports: [
                    "https://www.youtube.com/watch?v=9C1nr6UMHhY",
                    "https://www.youtube.com/watch?v=bhRmJfwV-Zw"
                ],
                other: [
                    "https://www.youtube.com/watch?v=tgbNymZ7vqY"
                ],
                events: [
                    "https://www.youtube.com/watch?v=jNQXAC9IVRw"
                ]
            };

            if (!videoLinks[category]) return;

            const randomLink = videoLinks[category][Math.floor(Math.random() * videoLinks[category].length)];
            const videoId = getVideoId(randomLink);

            if (videoId) {
                iframeElement.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&loop=1&mute=1`;
            } else {
                iframeElement.src = randomLink;
            }
        }

        function getVideoId(url) {
            const regex = /(?:https?:\/\/(?:www\.)?youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        window.onload = () => showCategory('contentCreated');
    </script>

</body>
</html>
