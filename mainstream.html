<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MainStream Digital Dynamics</title>

    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #000;
            color: #f4f4f4;
        }

        header {
            text-align: center;
            padding: 20px 0;
        }

        ..logo-container img {
             max-width: 45%
             height: auto;
        }

        .category-navigation {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            gap: 10px;
        }

        .category-navigation button {
            flex: 1;
            margin: 0 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .video-gallery {
            margin-top: 20px;
            display: none;
        }

        .video-gallery.active {
            display: block;
        }

        video {
            width: 100%;
            height: 500;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.85);
            color: #f4f4f4;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="assets/images/logo.png" alt="MainStream Digital Dynamics Logo" class="logo">
            </a>
        </div>
    </header>

    <main>
        <section class="media-section">
            <div class="category-navigation">
                <button onclick="showCategory('liveStreams')">Live Streams</button>
                <button onclick="showCategory('contentCreated')">Content Created</button>
                <button onclick="showCategory('music')">Music</button>
                <button onclick="showCategory('sports')">Sports</button>
                <button onclick="showCategory('other')">Other</button>
                <button onclick="showCategory('events')">Events</button>
            </div>

            <div id="liveStreams" class="video-gallery">
                <h2>Live Streams</h2>
                <div id="live-stream-placeholder">Checking if we're live...</div>
            </div>

            <div id="contentCreated" class="video-gallery">
                <h2>Content Created</h2>
                <video id="videoContentCreated" controls autoplay loop muted></video>
            </div>

            <div id="music" class="video-gallery">
                <h2>Music Playlists</h2>
                <video id="videoMusic" controls autoplay loop muted></video>
            </div>

            <div id="sports" class="video-gallery">
                <h2>Sports Highlights</h2>
                <video id="videoSports" controls autoplay loop muted></video>
            </div>

            <div id="other" class="video-gallery">
                <h2>Other Videos</h2>
                <video id="videoOther" controls autoplay loop muted></video>
            </div>

            <div id="events" class="video-gallery">
                <h2>Event Coverage</h2>
                <video id="videoEvents" controls autoplay loop muted></video>
            </div>

        </section>
    </main>

    <footer>
        <p>&copy; MainStream Digital Dynamics. All rights reserved.</p>
    </footer>

    <script>
        let activeIframes = {}; // To store references to iframes

        // Function to display the selected category gallery
        function showCategory(category) {
            document.querySelectorAll('.video-gallery').forEach(gallery => {
                gallery.classList.remove('active');
            });

            document.getElementById(category).classList.add('active');

            // Pause all other videos
            for (let key in activeIframes) {
                if (activeIframes[key] && key !== category) {
                    pauseVideo(key);
                }
            }

            // Play the current video gallery
            if (activeIframes[category]) {
                playVideo(category);
            } else {
                playRandomVideo(category); // This is added to play random video when selecting a category
            }
        }

        // Function to play a random video from a folder
        function playRandomVideo(category) {
            let videoElement = document.getElementById(`video${capitalizeFirstLetter(category)}`);
            const folderPath = `${category}/`;  // Folder name is the category name
            const videoFiles = [
                `${folderPath}video1.mp4`, // Replace with actual video file names in your folder
                `${folderPath}video2.mp4`,
                `${folderPath}video3.mp4`,
                `${folderPath}video4.mp4`,
                `${folderPath}video5.mp4`
            ];

            const randomVideo = videoFiles[Math.floor(Math.random() * videoFiles.length)];
            videoElement.src = randomVideo;
            videoElement.play();
        }

        // Capitalizes the first letter of the category for video element IDs (contentCreated -> ContentCreated)
        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        // List of Channel IDs to monitor (Add more channels easily by adding to this array)
        const channels = [
            { channelId: "UC6zbkrve6klQ28h3loPJRjg", name: "Channel 1" },  // Example Channel 1
            { channelId: "UC7P8Hq9gXqB3DZZxu6tDJtA", name: "Channel 2" },  // Example Channel 2
            { channelId: "UC8Pznj7TI76f-lSQ2I9QKhg", name: "Channel 3" }   // Example Channel 3
        ];

        const apiKey = "AIzaSyAm2ka5Oog3_1aBeFoHXA6Xkro99_JuyeU"; // Replace with your YouTube API Key

        // Function to check if a live stream is active for a specific channel
        async function checkLiveStream() {
            let highestViewerCount = 0;
            let liveStreamUrl = null;

            for (const channel of channels) {
                const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channel.channelId}&type=video&eventType=live&key=${apiKey}`;
                
                try {
                    const response = await fetch(url);
                    const data = await response.json();

                    if (data.items && data.items.length > 0) {
                        const liveStreamId = data.items[0].id.videoId;
                        const viewCountUrl = `https://www.googleapis.com/youtube/v3/videos?part=statistics&id=${liveStreamId}&key=${apiKey}`;
                        const viewCountResponse = await fetch(viewCountUrl);
                        const viewCountData = await viewCountResponse.json();

                        const viewCount = parseInt(viewCountData.items[0].statistics.viewCount, 10);

                        if (viewCount > highestViewerCount) {
                            highestViewerCount = viewCount;
                            liveStreamUrl = `https://www.youtube.com/embed/${liveStreamId}?autoplay=1&loop=1&mute=1`;
                        }
                    }
                } catch (error) {
                    console.error(`Error checking live stream for ${channel.name}:`, error);
                }
            }

            // Display the live stream with the highest viewers
            if (liveStreamUrl) {
                document.getElementById('live-stream-placeholder').innerHTML = `
                    <iframe width="560" height="315" src="${liveStreamUrl}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                `;
            } else {
                document.getElementById('live-stream-placeholder').innerHTML = "No live streams are currently active.";
            }
        }

        // Call the checkLiveStream function when the page loads
        window.onload = checkLiveStream;

        // Call this to show the first category on load (optional)
        window.onload = () => showCategory('contentCreated');

        // Detect tab visibility change and pause/unmute videos when the tab is not visible
        document.addEventListener('visibilitychange', function () {
            const videos = document.querySelectorAll('video');
            if (document.hidden) {
                // Pause and mute videos when the tab is not visible
                videos.forEach(video => {
                    video.pause();
                    video.muted = true;
                });
            } else {
                // Unmute and resume videos when the tab is active
                videos.forEach(video => {
                    video.muted = false;
                    video.play();
                });
            }
        });
    </script>

</body>
</html>
