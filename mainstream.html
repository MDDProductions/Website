<body>
    <header>
        <div class="logo">
            <img src="assets/images/logo.png" alt="Holding Company Logo">

        <nav>

    <section>
        <h1>Live Content & Streaming</h1>
        <p>Welcome to Mainstream Digital Dynamics! Enjoy the best content and live streaming here.</p>

        <!-- Video Section for Content Creation -->
        <h2>Featured Videos</h2>
        <div class="video-gallery">
            <video class="video-item" controls>
                <source src="assets/videos/content1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <video class="video-item" controls>
                <source src="assets/videos/content2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Live Stream Section -->
        <h2>Live Streaming</h2>
        <button id="start-live-stream">Start Live Stream</button>
        <div id="live-stream-container" style="display: none;">
            <iframe src="https://www.youtube.com/embed/your-live-stream-id" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

    <footer>
        <p>&copy; 2025 Holding Company. All rights reserved.</p>
    </footer>

    <script>
        // Button to start live stream (to mirror it)
        document.getElementById("start-live-stream").addEventListener("click", function() {
            var liveStreamContainer = document.getElementById("live-stream-container");
            liveStreamContainer.style.display = 'block';
        });
    </script>
