<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MainStream Digital Dynamics</title>
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #000;
            color: #f4f4f4;
        }

        header {
            text-align: center;
            padding: 20px 0;
        }

        .logo-container img {
            max-width: 100%;
            height: auto;
        }

        .category-navigation {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            gap: 10px;
        }

        .category-navigation button {
            flex: 1;
            margin: 5px;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            background-color: #004ad4;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .category-navigation button:hover {
            background-color: #42a5f5;
        }

        .video-gallery {
            margin-top: 20px;
            text-align: center;
        }

        iframe {
            width: 80%;
            height: 400px;
            border: none;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.85);
            color: #f4f4f4;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="assets/images/logo.png" alt="MainStream Digital Dynamics Logo" class="logo">
            </a>
        </div>
    </header>

    <main>
        <section class="media-section">
            <div class="category-navigation">
                <button onclick="showCategory('liveStreams')">Live Streams</button>
                <button onclick="showCategory('contentCreated')">Content Created</button>
                <button onclick="showCategory('music')">Music</button>
                <button onclick="showCategory('sports')">Sports</button>
                <button onclick="showCategory('other')">Other</button>
                <button onclick="showCategory('events')">Events</button>
            </div>

            <div id="liveStreams" class="video-gallery active">
                <h2>Live Streams</h2>
                <iframe id="iframeLiveStreams" allowfullscreen></iframe>
            </div>

            <div id="contentCreated" class="video-gallery">
                <h2>Content Created</h2>
                <iframe id="iframeContentCreated" allowfullscreen></iframe>
            </div>

            <div id="music" class="video-gallery">
                <h2>Music Playlists</h2>
                <iframe id="iframeMusic" allowfullscreen></iframe>
            </div>

            <div id="sports" class="video-gallery">
                <h2>Sports</h2>
                <iframe id="iframeSports" allowfullscreen></iframe>
            </div>

            <div id="other" class="video-gallery">
                <h2>Other</h2>
                <iframe id="iframeOther" allowfullscreen></iframe>
            </div>

            <div id="events" class="video-gallery">
                <h2>Events</h2>
                <iframe id="iframeEvents" allowfullscreen></iframe>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; MainStream Digital Dynamics. All rights reserved.</p>
    </footer>

    <script>
        const apiKey = 'AIzaSyDg9tiOWJuy-4iIlhGNrd6t8FELnWCImI4'; // Your YouTube API key
        const channelIds = [
            'UCXgGY0wkgOzynnHvZ6K6lKQ', // Example Channel ID (replace with actual channel IDs)
            'UCL9R2XxY0Ew8ls5xtXMJ8-Q'  // Example Channel ID (replace with actual channel IDs)
        ];

        // Function to handle YouTube, YouTube Shorts, and TikTok URLs
        function embedVideo(url, category) {
            const iframeElement = document.getElementById(`iframe${category.charAt(0).toUpperCase() + category.slice(1)}`);
            if (url.includes("youtube.com/watch")) {
                const videoId = getVideoId(url);
                iframeElement.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1`;
            } else if (url.includes("youtube.com/shorts")) {
                const videoId = getVideoId(url);
                iframeElement.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1`;
            } else if (url.includes("tiktok.com")) {
                const videoId = getTikTokId(url);
                iframeElement.src = `https://www.tiktok.com/embed/${videoId}`;
            }
        }

        // Function to get video ID from YouTube URL
        function getVideoId(url) {
            const regex = /(?:https?:\/\/(?:www\.)?youtube\.com\/(?:watch\?v=|shorts\/))([a-zA-Z0-9_-]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        // Function to get video ID from TikTok URL
        function getTikTokId(url) {
            const regex = /(?:https?:\/\/(?:www\.)?tiktok\.com\/.*\/)(\d+)/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        function showCategory(category) {
            document.querySelectorAll('.video-gallery').forEach(gallery => {
                gallery.classList.remove('active');
            });
            document.getElementById(category).classList.add('active');
            if (category !== 'liveStreams') playRandomVideo(category);
        }

        function playRandomVideo(category) {
            let iframeElement = document.getElementById(`iframe${category.charAt(0).toUpperCase() + category.slice(1)}`);
            const videoLinks = {
                contentCreated: [
                    "https://www.youtube.com/watch?v=wLFPWaN2lWw", 
                    "https://www.youtube.com/shorts/5qv2pg0FB4A",
                    "https://www.tiktok.com/@mddproductions.tv/video/7197828775294291246"
                    ],
                music: [
                    "https://www.youtube.com/watch?v=kJQP7kiw5Fk", 
                    "https://www.youtube.com/watch?v=9bZkp7q19f0"
                ],
                sports: [
                    "https://www.youtube.com/watch?v=4_vSrzndXp4", 
                    "https://www.tiktok.com/@espn/video/7056709805596895489"
                ],
                other: [
                    "https://www.youtube.com/watch?v=lYQZ7fLZWrw", 
                    "https://www.youtube.com/watch?v=GVJwXg2-57Y"
                ],
                events: [
                    "https://www.youtube.com/watch?v=0hYOvQ9K9Jk", 
                    "https://www.youtube.com/watch?v=w2lBrZ0D67A"
                ]
            };
            const randomLink = videoLinks[category][Math.floor(Math.random() * videoLinks[category].length)];
            embedVideo(randomLink, category);
        }

        window.onload = () => {
            showCategory('contentCreated'); // Set default category to 'contentCreated'
        };
    </script>

</body>
</html>
