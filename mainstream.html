<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MainStream Digital Dynamics</title>
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #000;
            color: #f4f4f4;
        }

        header {
            text-align: center;
            padding: 20px 0;
        }

        .logo-container img {
            max-width: 100%;
            height: auto;
        }

        .category-navigation {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            gap: 10px;
        }

        .category-navigation button {
            flex: 1;
            margin: 5px;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            background-color: #004ad4;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .category-navigation button:hover {
            background-color: #42a5f5;
        }

        .video-gallery {
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        iframe {
            width: 80%;
            height: 400px;
            border: none;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.85);
            color: #f4f4f4;
        }

        .active {
            display: block;
        }

        .inactive {
            display: none;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="assets/images/logo.png" alt="MainStream Digital Dynamics Logo" class="logo">
            </a>
        </div>
    </header>

    <main>
        <section class="media-section">
            <div class="category-navigation">
                <button onclick="showCategory('liveStreams')">Live Streams</button>
                <button onclick="showCategory('youtubeVideos')">YouTube Videos</button>
                <button onclick="showCategory('youtubeShorts')">YouTube Shorts</button>
                <button onclick="showCategory('tiktokVideos')">TikTok</button>
            </div>

            <!-- Video Player for all categories -->
            <div id="videoPlayerContainer" class="video-gallery">
                <iframe id="videoPlayer" allowfullscreen></iframe>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; MainStream Digital Dynamics. All rights reserved.</p>
    </footer>

    <script>
        // YouTube API Key and Channel IDs for fetching videos (replace with your own)
        const apiKey = 'AIzaSyDg9tiOWJuy-4iIlhGNrd6t8FELnWCImI4'; // Replace with your YouTube API key
        const youtubeChannelIds = ['UC6zbkrve6klQ28h3loPJRjg']; // Replace with your channel IDs
        const youtubeShortsPlaylistId = 'PLrEnWoR732-B5Eu7cIWknrVpAT1tQs_dC'; // Replace with your YouTube Shorts playlist ID

        // TikTok Video Links (replace with your TikTok IDs)
        const tiktokVideos = [
            "https://www.tiktok.com/@mddproductions.tv"
        ];

        // Fetch YouTube Videos
        async function fetchYouTubeVideos() {
            const url = `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${youtubeChannelIds[0]}&part=snippet&type=video&maxResults=5`;
            const response = await fetch(url);
            const data = await response.json();
            const videoLinks = data.items.map(item => `https://www.youtube.com/watch?v=${item.id.videoId}`);
            return videoLinks;
        }

        // Fetch YouTube Shorts Videos
        async function fetchYouTubeShorts() {
            const url = `https://www.googleapis.com/youtube/v3/playlistItems?key=${apiKey}&playlistId=${youtubeShortsPlaylistId}&part=snippet&maxResults=5`;
            const response = await fetch(url);
            const data = await response.json();
            const videoLinks = data.items.map(item => `https://www.youtube.com/shorts/${item.snippet.resourceId.videoId}`);
            return videoLinks;
        }

        // Fetch Live Streams
        async function fetchLiveStreams() {
            const url = `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${youtubeChannelIds[0]}&part=snippet&type=video&eventType=live&maxResults=5`;
            const response = await fetch(url);
            const data = await response.json();

            // Filter live streams and sort by view count
            const liveStreams = data.items
                .filter(item => item.snippet.liveBroadcastContent === 'live')
                .map(item => ({
                    videoId: item.id.videoId,
                    title: item.snippet.title,
                    viewerCount: item.snippet.liveBroadcastContent === 'live' ? item.statistics.viewCount : 0
                }))
                .sort((a, b) => b.viewerCount - a.viewerCount); // Sort by highest viewers

            return liveStreams;
        }

        // Function to embed a video
        function embedVideo(url) {
            const iframeElement = document.getElementById("videoPlayer");
            if (url.includes("youtube.com/watch")) {
                const videoId = getVideoId(url);
                iframeElement.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1`;
            } else if (url.includes("tiktok.com")) {
                const videoId = getTikTokId(url);
                iframeElement.src = `https://www.tiktok.com/embed/${videoId}?autoplay=1`;
            }
        }

        // Function to extract YouTube video ID
        function getVideoId(url) {
            const regex = /(?:https?:\/\/(?:www\.)?youtube\.com\/(?:watch\?v=|shorts\/))([a-zA-Z0-9_-]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        // Function to extract TikTok video ID
        function getTikTokId(url) {
            const regex = /(?:https?:\/\/(?:www\.)?tiktok\.com\/.*\/)(\d+)/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        // Show category and embed a random video
        async function showCategory(category) {
            // Hide all categories and remove active class
            const categories = document.querySelectorAll('.video-gallery');
            categories.forEach((categoryDiv) => {
                categoryDiv.classList.remove('active');
                categoryDiv.classList.add('inactive');
            });

            // Show the selected category
            const selectedCategory = document.getElementById("videoPlayerContainer");
            selectedCategory.classList.remove('inactive');
            selectedCategory.classList.add('active');

            let videoLinks = [];

            // Fetch video links based on the category
            if (category === 'liveStreams') {
                const liveStreams = await fetchLiveStreams();
                if (liveStreams.length > 0) {
                    const highestViewStream = liveStreams[0]; // Stream with the highest views
                    const liveStreamUrl = `https://www.youtube.com/watch?v=${highestViewStream.videoId}`;
                    embedVideo(liveStreamUrl); // Embed the most-viewed live stream
                } else {
                    alert("No live streams available at the moment.");
                }
            } else if (category === 'youtubeVideos') {
                videoLinks = await fetchYouTubeVideos();
            } else if (category === 'youtubeShorts') {
                videoLinks = await fetchYouTubeShorts();
            } else if (category === 'tiktokVideos') {
                videoLinks = tiktokVideos;
            }

            // Embed a random video from the fetched links
            if (videoLinks.length > 0) {
                const randomLink = videoLinks[Math.floor(Math.random() * videoLinks.length)];
                embedVideo(randomLink);
            }
        }

        // On page load, set the default category to 'youtubeVideos'
        window.onload = () => {
            showCategory('youtubeVideos');
        };
    </script>

</body>
</html>
