<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MainStream Digital Dynamics</title>
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            height: 100vh; /* Make sure the body takes full height */
        }

        header {
            text-align: center;
            padding: 20px 0;
        }

        .logo-container img {
            max-width: 100%;
            height: auto;
        }

        .category-navigation {
            display: flex;
            justify-content: space-evenly; /* Spacing buttons evenly */
            width: 100%;
            max-width: 1200px; /* Set a max width for the navigation */
            padding: auto;
            gap: 10px;
        }

        .category-navigation button {
            padding: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #004ad4;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            flex-grow: 1;
        }

        .category-navigation button:hover {
            background-color: #42a5f5;
        }

        .video-gallery {
            margin-top: 20px;
            text-align: center;
            display: none;
            width: 100%;
            max-width: 1000px; /* Max width of the video gallery */
            flex-grow: 1; /* Take up remaining space under the tabs */
        }

        iframe, video {
            width: 1000px; /* Ensure the player width fits the container */
            height: 280px; /* Make the height responsive to the viewport height */
            max-width: 1000px;
            border: none;
            display: block;
            margin-left: 10px;
            margin-right: 10px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.85);
            width: 100%;
        }

        .active {
            display: block;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="assets/images/logo.png" alt="MainStream Digital Dynamics Logo">
            </a>
        </div>
    </header>

    <main>
        <section class="media-section">
            <div class="category-navigation">
                <button onclick="showCategory('liveStreams')">Live Streams</button>
                <button onclick="showCategory('youtubeVideos')">YouTube Videos</button>
                <button onclick="showCategory('youtubeShorts')">YouTube Shorts</button>
                <button onclick="showCategory('tiktokVideos')">TikTok</button>
            </div>

            <div id="videoPlayerContainer" class="video-gallery">
                <iframe id="videoPlayer" allowfullscreen></iframe>
                <video id="tiktokPlayer" autoplay loop muted playsinline></video>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; MainStream Digital Dynamics. All rights reserved.</p>
    </footer>

    <script>
        const apiKey = 'AIzaSyDg9tiOWJuy-4iIlhGNrd6t8FELnWCImI4'; // Replace with your YouTube API key
        const youtubeChannelId = 'UCbEEs805FWtWjPbXVguuWgA'; // Replace with your channel ID
        const tiktokUsername = 'mddproductions.tv'; // Replace with your TikTok username

        // Fetch YouTube Videos (Regular)
        async function fetchYouTubeVideos() {
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${youtubeChannelId}&maxResults=5&type=video&order=date&key=${apiKey}`;
            const response = await fetch(url);
            const data = await response.json();
            if (!data.items || data.items.length === 0) return [];
            return data.items.map(item => `https://www.youtube.com/watch?v=${item.id.videoId}`);
        }

        // Fetch YouTube Shorts
        async function fetchYouTubeShorts() {
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${youtubeChannelId}&maxResults=5&type=video&q=shorts&order=date&key=${apiKey}`;
            const response = await fetch(url);
            const data = await response.json();
            if (!data.items || data.items.length === 0) return [];
            return data.items.map(item => `https://www.youtube.com/shorts/${item.id.videoId}`);
        }

        // Fetch Live Streams
        async function fetchLiveStreams() {
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${youtubeChannelId}&maxResults=5&type=video&eventType=live&key=${apiKey}`;
            const response = await fetch(url);
            const data = await response.json();
            if (!data.items || data.items.length === 0) return [];
            return [`https://www.youtube.com/watch?v=${data.items[0].id.videoId}`];
        }

        // Fetch TikTok Videos
        async function fetchTikTokVideos() {
            try {
                const response = await fetch(`https://www.tikwm.com/api/user/posts?unique_id=${tiktokUsername}&count=5`);
                const data = await response.json();
                if (data.data && data.data.videos) {
                    return data.data.videos.map(video => video.play);
                }
            } catch (error) {
                console.error("Error fetching TikTok videos:", error);
                return [];
            }
        }

        // Embed Video
        function embedVideo(url) {
            const youtubePlayer = document.getElementById("videoPlayer");
            const tiktokPlayer = document.getElementById("tiktokPlayer");

            youtubePlayer.style.display = "none";
            tiktokPlayer.style.display = "none";

            if (url.includes("youtube.com/watch") || url.includes("youtube.com/shorts")) {
                youtubePlayer.style.display = "block";
                youtubePlayer.src = `${url.replace("watch?v=", "embed/")}?autoplay=1&mute=1`;
            } else if (url.includes("tiktokcdn.com")) {
                tiktokPlayer.style.display = "block";
                tiktokPlayer.src = url;
            }
        }

        // Show Category and Embed a Random Video
        async function showCategory(category) {
            document.getElementById("videoPlayerContainer").classList.add('active');

            let videoLinks = [];

            if (category === 'liveStreams') {
                videoLinks = await fetchLiveStreams();
            } else if (category === 'youtubeVideos') {
                videoLinks = await fetchYouTubeVideos();
            } else if (category === 'youtubeShorts') {
                videoLinks = await fetchYouTubeShorts();
            } else if (category === 'tiktokVideos') {
                videoLinks = await fetchTikTokVideos();
            }

            if (videoLinks.length > 0) {
                embedVideo(videoLinks[Math.floor(Math.random() * videoLinks.length)]);
            } else {
                alert("No videos available in this category.");
            }
        }

        window.onload = () => {
            showCategory('youtubeVideos');
        };
    </script>

</body>
</html>
