<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MainStream Digital Dynamics</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #000; /* Black background */
            color: #f4f4f4;
        }

        /* Header Section */
        header {
            text-align: center; /* Center align logo */
            padding: 20px 0;
        }

        .logo-container img {
            max-width: 100%; /* Make sure logo scales properly */
            height: auto;
        }

        /* Video Gallery Section */
        .category-navigation {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            gap: 10px;
        }

        .category-navigation button {
            flex: 1;
            margin: 0 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .video-gallery {
            margin-top: 20px;
            display: none; /* Initially hidden */
        }

        .video-gallery.active {
            display: block; /* Show active category */
        }

        iframe {
            width: 100%;
            height: 315px; /* Standard size for YouTube embeds */
        }

        footer {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.85);
            color: #f4f4f4;
        }
    </style>
</head>
<body>

    <!-- Header Section with Logo -->
    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="assets/images/logo.png" alt="MainStream Digital Dynamics Logo" class="logo">
            </a>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <section class="media-section">
            <div class="category-navigation">
                <button onclick="showCategory('liveStreams')">Live Streams</button>
                <button onclick="showCategory('contentCreated')">Content Created</button>
                <button onclick="showCategory('music')">Music</button>
                <button onclick="showCategory('sports')">Sports</button>
                <button onclick="showCategory('other')">Other</button>
                <button onclick="showCategory('events')">Events</button>
            </div>

            <!-- Video Galleries -->
            <div id="liveStreams" class="video-gallery">
                <h2>Live Streams</h2>
                <div id="live-stream-placeholder">Checking if we're live...</div>
            </div>

            <div id="contentCreated" class="video-gallery">
                <h2>Content Created</h2>
                <div id="playlist1"></div>
            </div>

            <div id="music" class="video-gallery">
                <h2>Music Playlists</h2>
                <div id="playlist2"></div>
            </div>

            <div id="sports" class="video-gallery">
                <h2>Sports Highlights</h2>
                <div id="playlist3"></div>
            </div>

            <div id="other" class="video-gallery">
                <h2>Other Videos</h2>
                <div id="playlist4"></div>
            </div>

            <div id="events" class="video-gallery">
                <h2>Event Coverage</h2>
                <div id="playlist5"></div>
            </div>

        </section>
    </main>

    <footer>
        <p>&copy; 2025 MainStream Digital Dynamics. All rights reserved.</p>
    </footer>

    <script>
        // Function to display the selected category gallery
        function showCategory(category) {
            document.querySelectorAll('.video-gallery').forEach(gallery => {
                gallery.classList.remove('active');
            });

            document.getElementById(category).classList.add('active');
        }

        // Function to check if a live stream is active on YouTube
        async function checkLiveStream() {
            const channelId = "UC6zbkrve6klQ28h3loPJRjg"; // Your Channel ID
            const apiKey = "AIzaSyAm2ka5Oog3_1aBeFoHXA6Xkro99_JuyeU"; // Your YouTube API Key
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&type=video&eventType=live&key=${apiKey}`;

            const response = await fetch(url);
            const data = await response.json();

            if (data.items && data.items.length > 0) {
                // If there is a live stream
                const liveStreamId = data.items[0].id.videoId;
                document.getElementById('live-stream-placeholder').innerHTML = ` 
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/${liveStreamId}?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                `;
            } else {
                // If no live stream
                document.getElementById('live-stream-placeholder').innerHTML = "No live stream is currently active.";
            }
        }

        // Call the checkLiveStream function when the page loads
        window.onload = checkLiveStream;

        // YouTube Playlist Embeds (You can add as many as you like)
        function createPlaylist(playlistId, elementId) {
            const iframe = document.createElement('iframe');
            iframe.src = `https://www.youtube.com/embed?listType=playlist&list=${playlistId}&autoplay=1&loop=1`;
            iframe.frameBorder = '0';
            iframe.allowFullscreen = true;
            iframe.width = '100%';
            iframe.height = '400px'; // Adjust height as needed
            document.getElementById(elementId).appendChild(iframe);
        }

        // Adding example playlists (Replace with your own Playlist IDs)
        createPlaylist('PLVQ_tAmd22JxjU3a5v1_UZqVzQUZkC_gG', 'playlist1'); // Content Created
        createPlaylist('PLFZlW1GvrdSwCAxQkK5-2ctrHNzd-YEo4', 'playlist2'); // Music
        createPlaylist('PLQXsb27f1wGht7VqvJVGJz7cW2gJrO0k2', 'playlist3'); // Sports
        createPlaylist('PLJ3jxY6ti22Jl2HhV2gRU5IS0V4jl6hzY', 'playlist4'); // Other
        createPlaylist('PLVQ_tAmd22JxjU3a5v1_UZqVzQUZkC_gG', 'playlist5'); // Events
    </script>

</body>
</html>
