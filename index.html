<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - MDD Productions</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #000; /* Black background */
            color: #f4f4f4;
        }

        /* Navigation Bar */
        .navigation {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            background: rgba(0, 0, 0, 0.075); /* Transparent background */
            z-index: 2;
            padding: 10px 0;
        }

        .navigation a {
            text-decoration: none;
            color: white; /* White text color */
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .navigation a:hover {
            background-color: #ddd;
            color: #000;
        }

        /* Centered Logo Styling */
        .logo-container {
            margin: 80px 0; /* Spacing below navigation */
            text-align: center;
        }

        .logo {
            max-width: 400px; /* Logo size */
            transition: transform 0.3s;
        }

        .logo:hover {
            transform: scale(1.1); /* Slight zoom on hover */
        }

        /* Links Section */
        .top-links {
            display: flex; /* Arrange links horizontally */
            justify-content: space-between; /* Distribute links equally */
            padding: 40px;
            margin-top: 50px; /* Adjusted space below logo */
        }

        .link-item {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #004ad4;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            padding: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
            color: #f4f4f4;
            flex: 1; /* Equal width for all links */
            margin: 0 10px;
        }

        .link-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.7);
        }

        .link-image {
            max-width: 100%;
            border-radius: 8px;
        }

        .link-item p {
            margin-top: 10px;
            font-weight: bold;
            color: #004ad4;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.85);
            color: #f4f4f4;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navigation">
        <a href="#about">About</a>
        <a href="#mainstreamDigital">Mainstream Digital</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Logo Section -->
    <div class="logo-container">
        <a href="index.html">
            <img src="assets/images/logo.png" class="logo" alt="Site Logo">
        </a>
    </div>

    <!-- Links Section -->
    <section class="top-links">
        <div class="link-item">
            <a href="monumental.html" target="_self">
                <img src="assets/images/monumental-dwelling.jpg" alt="Monumental Dwelling" class="link-image">
                <p>Monumental Dwelling Dynamics</p>
            </a>
        </div>
        <div class="link-item">
            <a href="mainstream.html" target="_self"> <!-- Points to Mainstream Digital -->
                <img src="assets/images/mainstream-digital.jpg" alt="Mainstream Digital" class="link-image">
                <p>Mainstream Digital Dynamics</p>
            </a>
        </div>
        <div class="link-item">
            <a href="#store" target="_self">
                <img src="assets/images/merchandise.jpg" alt="Merchandise" class="link-image">
                <p>Merchandise Done Different</p>
            </a>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; MDD Productions. All rights reserved.</p>
    </footer>
</body>
</html>
