<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website with Clickable Images and Links</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <img src="assets/images/logo.png" class="logo" alt="Site Logo">
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Real Estate</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Links Section -->
  <section class="top-links">
    <!-- Monumental Dwelling Dynamics -->
    <div class="link-item">
      <a href="https://example.com/monumental-dwelling-dynamics" target="_blank">
        <img src="assets/images/monumental-dwelling.jpg" alt="Monumental Dwelling" class="link-image">
        <p>Monumental Dwelling Dynamics</p>
      </a>
    </div>

    <!-- Mainstream Digital Dynamics -->
    <div class="link-item">
      <a href="https://example.com/mainstream-digital-dynamics" target="_blank">
        <img src="assets/images/mainstream-digital.jpg" alt="Mainstream Digital" class="link-image">
        <p>Mainstream Digital Dynamics</p>
      </a>
    </div>

    <!-- Merchandise -->
    <div class="link-item">
      <a href="https://example.com/merchandise" target="_blank">
        <img src="assets/images/merchandise.jpg" alt="Merchandise" class="link-image">
        <p>Merchandise Done Different</p>
      </a>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 Your Website Name. All rights reserved.</p>
  </footer>
</body>
</html>
